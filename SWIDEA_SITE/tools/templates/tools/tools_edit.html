{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>{{ tool.name }} 수정</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="{% url 'tools_detail' tool.id %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
